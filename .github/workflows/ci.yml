name: CI com ESLint

on: 
  push: 
    branches: [dev]
  pull_request: 
    branches: [dev]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Instalar dependências
        run: npm install

      - name: Rodar ESLint
        run: npx eslint .
